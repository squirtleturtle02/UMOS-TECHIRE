<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 3 Lab</title>
    <link rel="stylesheet" href="styling.css" type="text/css">
    <link rel='stylesheet' href='bootstrap-4.2.1-dist\styles\bootstrap.solar.min.css' />
    <link rel='stylesheet' href='styling.css'>

</head>

<body>
    <main>
        <section class="center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sureModal">
                MODAL DIALOG BOX
            </button>
        </section>

            <div class="modal" tabindex="-1" id="sureModal" role="dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        
                            <h5 class="modal-title">
                                Are you sure?
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <div class="modal-body">
                                <p>
                                        Are you sure you wish to submit this album?
                                </p>
                            </div>
                            <div class="modal-footer close"data-dismiss="modal" aria-label="Close">
                                <button type="button" class="btn btn-danger">
                                cancel 
                                </button>
                                <button type="button" class="btn btn-success">
                                submit
                                    </button>
                            </div>
                        
                    </div>
                </div>
            </div> <!-- fade-->
        
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
